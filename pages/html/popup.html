<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/pages/css/popup.css">
    <title>YouTube Time Tracker</title>
</head>

<body>
    <header>
        <div id="title">YouTube Time Tracker</div>
        <button id="settings"></button>
    </header>

    <section id="analytics">
        <h2>Analytics</h2>
        <p id="timeSpent">Total time spent on YouTube: 00:00:00</p>
        <p id="timeToday">Time watched today: 00:00:00</p>
        <p id="dailyLimit">Daily watch limit: 2 hours</p>
        <p id="timeLeft">Time left today: 02:00:00</p>
        <div id="progressBarContainer">
            <div id="progressBar"></div>
        </div>
    </section>

    <button id="clearTimer">Clear Timer</button>
    <script src="/pages/javascript/popup.js"></script>

</body>

</html>
