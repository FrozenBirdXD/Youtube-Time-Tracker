<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/pages/css/settings.css">
    <title>Settings</title>
</head>

<body>
    <header>
        <div id="title">Settings</div>
        <button id="back"></button>
    </header>

    <div id="settings-content">
        <label for="dailyLimit">Set Daily Time Limit:</label>
        <form>
            <div class="limitIn">
                <input type="number" id="hourInput" name="hourInput" min="0" max="23" placeholder="HH" required>
            </div>
            <div class="limitIn">
                <input type="number" id="minuteInput" name="minuteInput" min="0" max="59" placeholder="MM" required>
            </div>
        </form>

        <button id="saveSettings">Save Settings</button>
    </div>
</body>

</html>
